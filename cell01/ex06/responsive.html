<!DOCTYPE html>
<html>
    <head>
        <style>
            html,body{
                height:100%;
            }
            table, td {
                border-collapse: collapse;
                border: 1px solid black;
                width: 100%;
                height: 100%;
            }
            .fc {
                background-color: rgba(150, 212, 212, 0.4);
                width: 50%;
            }
            .sc {
                background-color: rgba(240, 187, 227, 0.4);
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="fc">First Cell</td>
                <td class="sc">Second Cell</td>
            </tr>
        </table>
    </body>
</html>
